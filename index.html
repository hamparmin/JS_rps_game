<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <script type="text/javascript" src="myscript.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div class="container">
            <button id="letsplay">Let's Play!</button>
        </div>
        <p class="instructions"> Whenever prompted, click one of the choices below.</p>
        <div class="playground">
            <button id="rock" value="rock">Rock</button>
            <button id="paper" value="paper">Paper</button>
            <button id="scissors" value="scissors">Scissors</button>
        </div>
        <div class="main"></div>
    </body>
</html>
